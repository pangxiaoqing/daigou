<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name=”format-detection” content=”telephone=no” />
		<!--<script type="text/javascript" src="../js/controller/flexible.js"></script>-->
		<title>2017-07-11开会代购项目----登录--忘记密码</title>
		<link rel="stylesheet" type="text/css" href="./../Styles/css/style.css">
	</head>
	<body>
		<header>
			<div class="p_headerleft"><a href="javascript:;"><img src="../Styles/images/goback.png" alt=""></a></div>
			<h3>忘记密码</h3>
		</header>
		<div class="p_forgetpw_img"><img src="../Styles/images/get_password.png"/></div>
		<div class="p_forgetpw_cont">
			<div class="p_reg_input">
				<input class="p_log_emil" id="reset_email" type="text" placeholder="输入注册时用的邮箱" />
				<p></p>
			</div>
			<div class="p_reg_input">
				<input class="p_log_password" id="reset_password" type="password" placeholder="设置一个复杂的密码" />
				<p></p>
			</div>
			<div class="p_reg_input">
				<input class="p_log_password" id="reset_password2" type="password" placeholder="劳烦在输入一次密码" />
				<p></p>
			</div>
			<button class="p_log_btn" id="p_resetpassword_btn">确认</button>
		</div>
		<div id="p_forgetpw_mask" class="p_reg_mask">
			<span id="p_close" class="p_close"></span>
			<div class="p_mail"><img src="../Styles/images/p_forgetpw_mask.png" /></div>
			<h4>密码修改成功</h4>
			<p>新密码确认邮件已发送到邮箱，请进行确认</p>
			<div class="p_goemil" id="p_goemil"><a href="javascript:;">去邮箱确认</a></div>
		</div>
		<div id="p_forgetpw_maskerror" class="p_reg_mask"></div>
		
	<script type="text/javascript" src="./../Script/Libs/jquery.1.9.min.js"></script>
	<script type="text/javascript" src="./../Script/main.js"></script>
	<script type="text/javascript" src="./../Script/Controller/p_forget_password.js"></script>

	</body>
</html>
